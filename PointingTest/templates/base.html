{% load staticfiles %}

<!DOCTYPE HTML>
<html>
    <head>
        <title>Pointing Test</title>

        <!-- meta data -->
        <meta charset="utf-8">
        <meta name="description" content="Pointing Test">
        <meta name="keywords" content="pointing, chi, hci, kaist, online, test">
        <meta name="author" content="Byungjoo Lee, byungjoo.lee@kaist.ac.kr">
        <meta name="viewport" content="width=device-width">

        <!-- scripts -->
        <script type="text/javascript" src="{% static 'js/plugin/jquery-3.0.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/plugin/js-cookie-2.1.2.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/csrf.js' %}"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                Token.init();
            });
        </script>
        {% block js %}{% endblock %}

        <!-- stylesheets -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin-ext">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        {% block css %}{% endblock %}

        {% csrf_token %}
    </head>
    <body>
        <div id="wrapper">
            <header>
                <figure class="header-logo">
                    <span class="logo-circle"></span>
                    <span class="logo-circle"></span>
                    <span class="logo-circle"></span>
                </figure>
                <h1 class="header-title">
                    Pointing Test
                </h1>
                <h3 class="header-notice">
                    /* Welcome to "pointing.org" */
                </h3>
            </header>
            <nav>
                <a class="nav-link {% block nav-about %}{% endblock %}" href="/about/">
                    About
                </a>
                <a class="nav-link {% block nav-pub %}{% endblock %}" href="/publications/">
                    Publications
                </a>
                <a class="nav-link {% block nav-test %}{% endblock %}" href="/test/">
                    Online Test
                </a>
            </nav>
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
    </body>
</html>
